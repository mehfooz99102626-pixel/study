<!DOCTYPE html>

<title>Class 10 Mathematics</title>
<style>
/* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

:root{
  --primary:#2563eb;
  --secondary:#1e40af;
  --accent:#38bdf8;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:linear-gradient(135deg,#f8fafc,#e0e7ff);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  padding:35px 20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(37,99,235,0.3);
}

header h1{
  font-size:2.4rem;
  font-weight:700;
}

header p{
  margin-top:8px;
  opacity:0.9;
}

/* ===== NAVBAR ===== */
nav{
  background:rgba(30,64,175,0.95);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:center;
  gap:15px;
  padding:12px;
  position:sticky;
  top:0;
  z-index:100;
}

nav a{
  color:white;
  text-decoration:none;
  padding:10px 18px;
  border-radius:50px;
  font-weight:500;
  transition:all .3s ease;
}

nav a:hover{
  background:var(--accent);
  color:#020617;
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(56,189,248,.5);
}

/* ===== CONTENT ===== */
.content{
  padding:50px 20px;
  display:grid;
  place-items:center;
}

.card{
  background:var(--card);
  max-width:650px;
  padding:35px;
  border-radius:18px;
  box-shadow:
    0 15px 40px rgba(0,0,0,.12),
    inset 0 0 0 1px rgba(255,255,255,.6);
  text-align:center;
  animation:fadeUp .8s ease;
}

.card h2{
  font-size:1.8rem;
  margin-bottom:10px;
}

.card p{
  color:#475569;
  margin-bottom:25px;
  line-height:1.7;
}

/* ===== BUTTON ===== */
button{
  padding:14px 28px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 12px 30px rgba(37,99,235,.5);
}

/* ===== FOOTER ===== */
footer{
  background:#020617;
  color:#cbd5f5;
  text-align:center;
  padding:15px;
  font-size:.9rem;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  header h1{
    font-size:1.8rem;
  }
  nav{
    flex-direction:column;
  }
}
.footer{
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #e5e7eb;
  padding: 60px 20px 20px;
  font-family: 'Segoe UI', sans-serif;
}

.footer-container{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
  max-width: 1200px;
  margin: auto;
}

.footer-box h3,
.footer-box h4{
  color: #38bdf8;
  margin-bottom: 12px;
}

.footer-box p{
  font-size: 14px;
  line-height: 1.6;
}

.footer-box ul{
  list-style: none;
  padding: 0;
}

.footer-box ul li{
  margin-bottom: 8px;
  font-size: 14px;
}

.footer-box ul li a{
  text-decoration: none;
  color: #cbd5f5;
  transition: color 0.3s;
}

.footer-box ul li a:hover{
  color: #38bdf8;
}

.footer-bottom{
  text-align: center;
  margin-top: 40px;
  border-top: 1px solid #1e293b;
  padding-top: 15px;
  font-size: 13px;
  color: #94a3b8;
}
</style>
