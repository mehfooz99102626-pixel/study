<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Physics IIT Level MCQs</title>
<style>
body{font-family:Arial;background:#f4f6fb;margin:0}
header{background:#1e3c72;color:white;padding:20px;text-align:center}
.container{max-width:900px;margin:auto;padding:20px}
.mcq{background:#fff;padding:15px;margin-bottom:15px;border-radius:8px}
.correct{border-left:6px solid green}
.wrong{border-left:6px solid red}
.answer{margin-top:8px;font-weight:bold;color:#1e3c72}
button{padding:12px 25px;background:#1e3c72;color:white;border:none;border-radius:6px}
</style>
</head>

<body>

<header>
<h1>PHYSICS – IIT LEVEL</h1>
<p>Mechanics | Electrodynamics | Modern Physics</p>
<p>50+ MCQs with Answers</p>
</header>

<div class="container">
<form id="quiz"></form>

<button onclick="submitTest()">Submit Test</button>
<h2 id="result"></h2>
</div>

<script>
const questions = [

/* ================= MATHEMATICS – IIT LEVEL ================= */

/* -------- CALCULUS (1–20) -------- */
{q:"Derivative of x² is",o:["2x","x","x²","1"],a:0},
{q:"∫ dx is equal to",o:["x + C","1","0","C"],a:0},
{q:"Derivative of sin x is",o:["cos x","sin x","-sin x","-cos x"],a:0},
{q:"∫ cos x dx is",o:["sin x","cos x","-sin x","-cos x"],a:0},
{q:"d/dx (eˣ) is",o:["eˣ","xeˣ","1","0"],a:0},
{q:"∫ eˣ dx is",o:["eˣ + C","xeˣ","1","0"],a:0},
{q:"Maxima–minima are found using",o:["Derivatives","Integrals","Limits","Matrices"],a:0},
{q:"Slope of curve at a point is",o:["dy/dx","dx/dy","∫y dx","y/x"],a:0},
{q:"∫ 0 dx equals",o:["C","0","1","x"],a:0},
{q:"Derivative of constant is",o:["0","1","Constant","∞"],a:0},

{q:"∫ x dx equals",o:["x²/2 + C","x","2x","1"],a:0},
{q:"Derivative of ln x is",o:["1/x","x","ln x","0"],a:0},
{q:"Area under curve is found by",o:["Integration","Differentiation","Limit","Matrix"],a:0},
{q:"dy/dx of x³ is",o:["3x²","x²","3x","x³"],a:0},
{q:"∫ sin x dx is",o:["-cos x","cos x","sin x","-sin x"],a:0},
{q:"Continuity is related to",o:["Limits","Matrices","Vectors","Determinants"],a:0},
{q:"If f′(x)=0 then function has",o:["Extreme point","Zero value","Infinite slope","No meaning"],a:0},
{q:"Derivative gives rate of change of",o:["Function","Area","Volume","Constant"],a:0},
{q:"∫ 1/x dx is",o:["ln|x| + C","x","1/x","eˣ"],a:0},
{q:"Second derivative gives",o:["Concavity","Slope","Area","Value"],a:0},

/* -------- ALGEBRA (21–40) -------- */
{q:"Solution of x²=4 is",o:["±2","2","-2","0"],a:0},
{q:"Determinant of identity matrix is",o:["1","0","-1","∞"],a:0},
{q:"Matrix multiplication is",o:["Not commutative","Commutative","Always zero","Undefined"],a:0},
{q:"Quadratic equation has roots",o:["2","1","3","0"],a:0},
{q:"Discriminant of quadratic equation is",o:["b²-4ac","a²-bc","2b","ac"],a:0},
{q:"If D>0 roots are",o:["Real & distinct","Equal","Imaginary","Zero"],a:0},
{q:"Inverse of matrix exists if det ≠",o:["0","1","-1","∞"],a:0},
{q:"Rank of zero matrix is",o:["0","1","Equal to order","∞"],a:0},
{q:"Arithmetic progression has",o:["Constant difference","Constant ratio","Squares","Cubes"],a:0},
{q:"Geometric progression has",o:["Constant ratio","Constant difference","Squares","Roots"],a:0},

{q:"Sum of GP to infinity exists when |r|",o:["<1",">1","=1","0"],a:0},
{q:"Log a + log b equals",o:["log ab","log(a+b)","log(a/b)","a+b"],a:0},
{q:"log 1 equals",o:["0","1","∞","Undefined"],a:0},
{q:"If A is symmetric then Aᵀ equals",o:["A","-A","0","1"],a:0},
{q:"Complex number i² equals",o:["-1","1","0","i"],a:0},
{q:"|z| of complex number means",o:["Modulus","Argument","Real part","Imaginary"],a:0},
{q:"Binomial theorem expands",o:["(a+b)ⁿ","a²+b²","a-b","ab"],a:0},
{q:"Number of roots of quadratic is",o:["2","1","3","0"],a:0},
{q:"Determinant of 2×2 matrix is",o:["ad-bc","ab+cd","a+b","0"],a:0},
{q:"Matrix with det = 0 is called",o:["Singular","Unit","Identity","Null"],a:0},

/* -------- VECTORS & COORDINATE GEOMETRY (41–60) -------- */
{q:"Magnitude of vector a is denoted by",o:["|a|","a²","→a","â"],a:0},
{q:"Dot product of perpendicular vectors is",o:["0","1","∞","-1"],a:0},
{q:"Cross product gives",o:["Vector","Scalar","Number","Matrix"],a:0},
{q:"Unit vector magnitude is",o:["1","0","∞","Variable"],a:0},
{q:"Angle between parallel vectors is",o:["0°","90°","180°","45°"],a:0},
{q:"Distance formula uses",o:["Pythagoras","Trigonometry","Algebra","Log"],a:0},
{q:"Slope of x-axis is",o:["0","1","∞","-1"],a:0},
{q:"Slope of y-axis is",o:["∞","0","1","-1"],a:0},
{q:"Equation of straight line is",o:["y=mx+c","x²+y²","ax²","xy"],a:0},
{q:"Circle equation is",o:["x²+y²=r²","y=mx+c","xy=1","ax+by"],a:0},

{q:"Center of circle x²+y²=9 is",o:["(0,0)","(3,0)","(0,3)","(1,1)"],a:0},
{q:"Radius of x²+y²=25 is",o:["5","25","10","0"],a:0},
{q:"Distance between (0,0) & (3,4) is",o:["5","7","1","4"],a:0},
{q:"Collinear points lie on",o:["Same line","Circle","Plane","Curve"],a:0},
{q:"Area of triangle is zero if points are",o:["Collinear","Parallel","Perpendicular","Random"],a:0},
{q:"Direction ratios of vector are",o:["Components","Magnitude","Angle","Length"],a:0},
{q:"Angle between vectors uses",o:["Dot product","Cross product","Matrix","Limit"],a:0},
{q:"Equation of line parallel to x-axis is",o:["y=c","x=c","x+y=0","xy=c"],a:0},
{q:"Equation of line parallel to y-axis is",o:["x=c","y=c","x+y=1","xy=0"],a:0},
{q:"Midpoint formula gives",o:["Middle point","Slope","Distance","Area"],a:0}
];

const quiz = document.getElementById("quiz");

/* ===== RENDER QUESTIONS ===== */
questions.forEach((item,index)=>{
  let html = `<div class="mcq" id="mcq${index}">
    <p><b>${index+1}. ${item.q}</b></p>`;
  item.o.forEach((opt,i)=>{
    html += `
    <label>
      <input type="radio" name="q${index}" value="${i}"> ${opt}
    </label><br>`;
  });
  html += `<div class="answer" id="ans${index}"></div></div>`;
  quiz.innerHTML += html;
});

/* ===== SUBMIT & SHOW ANSWERS ===== */
function submitTest(){
  let score = 0;

  questions.forEach((item,index)=>{
    let sel = document.querySelector(`input[name="q${index}"]:checked`);
    let mcqDiv = document.getElementById(`mcq${index}`);
    let ansDiv = document.getElementById(`ans${index}`);

    if(sel){
      if(Number(sel.value) === item.a){
        score++;
        mcqDiv.classList.add("correct");
        ansDiv.innerHTML = "✅ Correct";
      }else{
        mcqDiv.classList.add("wrong");
        ansDiv.innerHTML = "❌ Correct Answer: " + item.o[item.a];
      }
    }else{
      mcqDiv.classList.add("wrong");
      ansDiv.innerHTML = "❗ Not Attempted | Correct Answer: " + item.o[item.a];
    }
  });

  document.getElementById("result").innerHTML =
   `✅ Final Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
