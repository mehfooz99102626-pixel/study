<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Interactive Book</title>
    <style>
        /* Basic styling for book layout */
        .book { max-width: 800px; margin: auto; padding: 20px; }
        .section { margin-bottom: 40px; }
        .pdf-viewer { height: 600px; }
        .qa { margin-top: 20px; }
        .mcq { margin-top: 20px; }
        .mcq input { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="book">
        <h1>My Book Title</h1>
        
        <!-- Section 1: PDF -->
        <div class="section">
            <h2>Chapter 1: Introduction</h2>
           <iframe src="https://gamma.app/embed/7p23djemip7tijo" style="width: 700px; max-width: 100%; height: 450px" allow="fullscreen" title="Your NEET Journey: Paving the Path to Medical Success"></iframe>
        </div>
        
        <!-- Section 2: Q&A -->
        <div class="section qa">
            <h2>Questions & Answers</h2>
            <p><strong>Q1:</strong> What is the main topic?</p>
            <p><strong>A:</strong> The main topic is [your answer].</p>
            <!-- Add more Q&A pairs -->
        </div>
        
        <!-- Section 3: MCQ -->
        <div class="section mcq">
            <h2>Quiz: Test Your Knowledge</h2>
            <form id="quizForm">
                <p>1. What is 2+2?</p>
                <input type="radio" name="q1" value="3"> 3<br>
                <input type="radio" name="q1" value="4"> 4<br>
                <input type="radio" name="q1" value="5"> 5<br>
                <button type="button" onclick="checkAnswers()">Submit</button>
            </form>
            <p id="result"></p>
        </div>
    </div>
    
    <script>
        function checkAnswers() {
            const q1 = document.querySelector('input[name="q1"]:checked').value;
            let score = 0;
            if (q1 === '4') score++;
            document.getElementById('result').innerText = `Score: ${score}/1`;
        }
    </script>
</body>
</html>
