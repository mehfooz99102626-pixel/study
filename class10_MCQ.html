<html lang="en">
<head>
<meta charset="UTF-8">

<style>

<body>

{q:"Real number ka example?", options:["‚àö2","-5","3.5","All"], ans:3},

{q:"Smallest prime number?", options:["1","2","3","0"], ans:1},

/* -------- POLYNOMIALS (11‚Äì20) -------- */

{q:"Polynomial ka example?", options:["x¬≤+2x+1","1/x","‚àöx","None"], ans:0},
{q:"Zero of polynomial?", options:["y-axis","x-axis","Origin","None"], ans:1},

{q:"Graph of linear polynomial?", options:["Curve","Parabola","Straight line","Circle"], ans:2},

{q:"Elimination method me kya hota hai?", options:["Replace","Multiply","Eliminate","Divide"], ans:2},

{q:"Linear equations variables?", options:["1","2","3","4"], ans:1},

/* -------- QUADRATIC (31‚Äì40) -------- */
{q:"Quadratic equation degree?", options:["1","2","3","4"], ans:1},
{q:"Quadratic general form?", options:["ax+by","ax¬≤+bx+c","x¬≥+y","None"], ans:1},
{q:"Discriminant formula?", options:["b¬≤‚àí4ac","a¬≤+b¬≤","2a","None"], ans:0},
{q:"D > 0 roots?", options:["Equal","No real","Two real","Imaginary"], ans:2},
{q:"D = 0 roots?", options:["Equal","Different","None","Imaginary"], ans:0},
{q:"Graph of quadratic?", options:["Line","Circle","Parabola","Triangle"], ans:2},
{q:"Roots ka sum?", options:["b/a","-b/a","c/a","None"], ans:1},

/* -------- TRIGONOMETRY (41‚Äì60) -------- */
{q:"sin¬≤Œ∏+cos¬≤Œ∏=?", options:["0","1","2","-1"], ans:1},
{q:"tanŒ∏ =", options:["sin/cos","cos/sin","1/sin","1/cos"], ans:0},
{q:"secŒ∏ =", options:["1/sin","1/cos","sin","cos"], ans:1},
{q:"sin 30¬∞?", options:["1","1/2","‚àö3","0"], ans:1},
{q:"cos 60¬∞?", options:["1","0","1/2","‚àö3"], ans:2},

{q:"Mean formula?", options:["Œ£x/n","x/n","Œ£n/x","None"], ans:0},
{q:"Mode kya hota hai?", options:["Lowest","Highest","Most frequent","Middle"], ans:2},
{q:"Median kya hota hai?", options:["Average","Middle","Highest","Lowest"], ans:1},
{q:"Grouped data me use hota hai?", options:["Formula","Table","Graph","All"], ans:3},
{q:"Frequency ka matlab?", options:["Class","Count","Range","Mean"], ans:1},
{q:"Histogram use hota hai?", options:["Line graph","Bar graph","Pie","Curve"], ans:1},
{q:"Ogive kya hota hai?", options:["Curve","Line","Bar","Table"], ans:0},
{q:"Mean methods?", options:["1","2","3","4"], ans:2},
{q:"Statistics ka use?", options:["Prediction","Analysis","Planning","All"], ans:3},

/* -------- PROBABILITY (81‚Äì100) -------- */
{q:"Probability range?", options:["0‚Äì1","1‚Äì2","-1‚Äì1","None"], ans:0},
{q:"Probability formula?", options:["F/T","T/F","F+T","None"], ans:0},
{q:"Sure event probability?", options:["0","1","1/2","-1"], ans:1},
{q:"Impossible event probability?", options:["0","1","-1","2"], ans:0},
{q:"Coin outcomes?", options:["1","2","3","4"], ans:1},
{q:"Dice outcomes?", options:["4","5","6","7"], ans:2},
{q:"Sample space?", options:["Event","Outcome","All outcomes","None"], ans:2},
{q:"Random experiment?", options:["Fixed","Certain","Uncertain","None"], ans:2},
{q:"Equally likely events?", options:["Same chance","Different","Random","None"], ans:0},
{q:"Theoretical probability based on?", options:["Experiment","Logic","Guess","None"], ans:1}
];

/* ================= LOAD QUESTIONS ================= */
let box = document.getElementById("mcqBox");
questions.forEach((q,i)=>{
  let html = `<h3>Q${i+1}. ${q.q}</h3>`;
  q.options.forEach((op,j)=>{
    html += `
      <label class="option">
        <input type="radio" name="q${i}" value="${j}"> ${op}
      </label>`;
  });
  box.innerHTML += html;
});

/* ================= RESULT ================= */
function submitTest(){
  let score = 0;
  questions.forEach((q,i)=>{
    let ans = document.querySelector(`input[name="q${i}"]:checked`);
    if(ans){
      if(parseInt(ans.value) === q.ans){
        score += 4;
      }else{
        score -= 1;
      }
    }
  });
  document.getElementById("result").innerHTML =
    `Final Score: ${score} / ${questions.length*4}`;
}
</script>

</body>
</html>
